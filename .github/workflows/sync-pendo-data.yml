name: Sync Pendo Data

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to sync (default: 7)'
        required: false
        default: '7'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Supabase Edge Function
        run: |
          echo "ğŸ”„ Triggering Pendo metadata sync..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://nrutlzclujyejusvbafm.supabase.co/functions/v1/sync-pendo-metadata" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")

          # Extract body and status code
          body=$(echo "$response" | head -n -1)
          status=$(echo "$response" | tail -n 1)

          echo "ğŸ“Š Response status: $status"
          echo "ğŸ“‹ Response body:"
          echo "$body" | jq '.' || echo "$body"

          # Check if successful
          if [ "$status" -ge 200 ] && [ "$status" -lt 300 ]; then
            echo "âœ… Sync completed successfully!"
          else
            echo "âŒ Sync failed with status $status"
            exit 1
          fi

      - name: Post Sync Results
        if: always()
        run: |
          echo "ğŸ“ˆ Sync job completed at $(date)"
          echo "ğŸ”— View logs: https://supabase.com/dashboard/project/nrutlzclujyejusvbafm/functions"
